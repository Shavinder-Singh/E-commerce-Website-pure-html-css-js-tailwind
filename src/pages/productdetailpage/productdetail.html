    <!-- other products -->
    <section class="pt-[50px] mb-[185px] lg:mb-[168px] text-center ">
        <div class="mb-[40px] lg:mb-[55px] w-[100%] ">
            <h1
                class="uppercase font-integral text-[32px] leading-[36px]  text-center md:text-[30px] lg:text-[48px] 2xl:text-[48px] font-bold">
                You might also like
            </h1>
        </div>
        <div class="otherproducts mb-[24px] md:mb-[36px] md:px-[20px] lg:px-[50px] 2xl:px-[100px]">
            <script>
                fetch("../../components/swiper.html")
                    .then(response => response.text())
                    .then(data => {
                        // console.log(data);
                        var otherproducts = document.querySelector(".otherproducts");
                        otherproducts.innerHTML = data;
                        setTimeout(() => {
                            new Swiper(".mySwiper", {
                                slidesPerView: 2,
                                spaceBetween: 30,
                                pagination: {
                                    el: ".swiper-pagination",
                                    clickable: true,
                                },
                                breakpoints: {
                                    320: {
                                        slidesPerView: 'auto',
                                        spaceBetween: 20,
                                    },
                                    768: {
                                        slidesPerView: 3,
                                        spaceBetween: 20,
                                    }
                                }
                            });
                        }, 100);

                    })

            </script>
            <script src="../../components/componentsJs/primaryproductswiper.js"></script>
        </div>
    </section>


    <!-- footer -->
    <footer class="footer bg-bggray lg:px-[50px] 2xl:px-[100px]">
        <script>
            fetch("../../components/footer.html")
                .then(res => res.text())
                .then(data => {
                    var footer_section = document.querySelector(".footer");
                    footer_section.innerHTML = data;
                })
        </script>
    </footer>

   <div
        class="Addreview_box_wrapper fixed hidden top-0  text-black w-[100%] h-[100%] justify-center border-2 bg-black/85 px-[12px]  flex z-[999]  items-center ">
        <div class="bg-white border-2 w-[100%]  md:w-[50%] lg:w-[40%] p-[20px] rounded-2xl">
            <div class="flex justify-between items-baseline">
                <h1
                    class="mb-[22px] lg:mb-[14px] text-[24px] lg:text-[30px] 2xl:text-[40px]  font-integral font-bold text-[#000000] opacity-[100%]">
                    Write A Review !
                </h1>
                <span class="close_icon_review_box" onclick="close_icon_review_box()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                            fill="#0F1729" />
                    </svg>
                </span>
            </div>
            <form class="review_form flex flex-col forms gap-[15px]">
                <input type="text" placeholder="Enter Your Name"
                    class="outline-none border-b-[1px] p-[10px] font-satoshiregular leading-[20px] text-[14px] lg:text-[15px] 2xl:text-[16px] lg:leading-[22px] text-[#000000] opacity-[60%]"
                    id="name" required>
                <textarea placeholder="Give You Review"
                    class="outline-none border-b-[1px] h-[33px] pl-[8px] overflow-hidden font-satoshiregular leading-[20px] text-[14px] lg:text-[15px] 2xl:text-[16px] lg:leading-[22px] text-[#000000] opacity-[60%]   resize-none"
                    id="message" required></textarea>

                <div
                    class="font-satoshiregular pl-[4px] leading-[20px] text-[14px] lg:text-[15px] 2xl:text-[16px] text-[#000000] opacity-[60%]">
