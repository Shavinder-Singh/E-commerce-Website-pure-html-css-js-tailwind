<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../../output.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/swiper-11.2.8/package/swiper-bundle.min.css" />
</head>

<body>
    <section
        class="announcement_bar font-satoshi bg-primary flex justify-center items-center h-[43px] vm:h-[34px]  overflow-scroll px-[44.5px]">
    </section>
    <script>
        fetch('../../components/announcementbar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector(".announcement_bar").innerHTML = data;
                var script = document.createElement('script');
                script.src = '../../components/componentsJs/announcement.js';
                document.body.appendChild(script);
            })
    </script>

   <!-- navbar -->
        <div id="navbar_mobile">
        </div>
        <div
            class="swiper_slider search_bar_items_wrapper px-[16px] md:px-[50px] 2xl:px-[100px] hidden absolute top-[114px] bg-white text-black  p-[10px] left-0 h-[100%] z-[999] md:top-[127px] lg:top-[128px] 2xl:top-[129px] w-[100%]">
        </div>
        <script>


            fetch('../../components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar_mobile").innerHTML = data;

                    var script = document.createElement('script');
                    script.src = "../../components/componentsJs/navbar.js"
                    document.body.appendChild(script);

                });

            fetch('../../components/searchslider.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector(".swiper_slider").innerHTML = data;

                });

        </script>




    <div class="cartpage_section px-[16px] lg:px-[50px] 2xl:px-[100px] mb-[185px] lg:mb-[170px]">
        <div class="border-t-[1px] border-black/10 pt-[20px] lg:pt-[24px] mb-[8px] lg:mb-[24px]">
            <ul class="flex gap-[6px]">
                <li
                    class="flex items-center gap-[4px] font-satoshiregular text-[14px] text-[#000000] opacity-[60%] leading-[100%]">
                    Home
                    <span>
                        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.71433 2.6607L10.0893 7.0357C10.1505 7.09666 10.1991 7.16911 10.2322 7.24888C10.2653 7.32865 10.2823 7.41417 10.2823 7.50054C10.2823 7.58691 10.2653 7.67243 10.2322 7.7522C10.1991 7.83197 10.1505 7.90442 10.0893 7.96538L5.71433 12.3404C5.59105 12.4637 5.42384 12.5329 5.24949 12.5329C5.07514 12.5329 4.90793 12.4637 4.78464 12.3404C4.66136 12.2171 4.5921 12.0499 4.5921 11.8755C4.5921 11.7012 4.66136 11.534 4.78464 11.4107L8.69535 7.49999L4.7841 3.58929C4.66081 3.46601 4.59155 3.2988 4.59155 3.12445C4.59155 2.9501 4.66081 2.78289 4.7841 2.6596C4.90738 2.53632 5.07459 2.46706 5.24894 2.46706C5.42329 2.46706 5.5905 2.53632 5.71379 2.6596L5.71433 2.6607Z"
                                fill="black" fill-opacity="0.6" />
                        </svg>
                    </span>
                </li>

                <li class="font-satoshiregular text-[14px] text-[#000000] opacity-[100%]  leading-[100%]">Cart</li>
            </ul>
        </div>
        <h1
            class="uppercase mb-[20px] lg:mb-[24px] font-integral text-[32px] lg:text-[37px] 2xl:text-[40px] text-[#000000] opacity-100">
            Your Cart
        </h1>

        <div class="lg:flex items-start justify-between gap-[20px]">

            <!-- Your cart -->
            <div class="mb-[20px] w-[100%] lg:w-[60%]">
                <div class="cart_list_wrapper border-black/10 border-[1px] rounded-[20px] px-[14px] py-[14px] divide-y">


                </div>
            </div>

            <!-- order summary  -->
            <div class="w-[100%] lg:w-[40%]">
                <div
                    class="border-black/10 border-[1px] rounded-[20px] px-[20px] pt-[20px] pb-[16px] lg:py-[20px] lg:px-[24px]">
                    <div
                        class="font-satoshibold text-[20px] lg:text-[24px] text-[#000000] opacity-[100%] mb-[16px] lg:mb-[24px]">
                        Order Summary
                    </div>
                    <div class="order_summary_wrapper">

                    </div>
                    <!-- fetched -->
                    <div>
                        <div class="flex justify-between gap-[12px] mb-[16px] lg:mb-[24px]">
                            <div class="relative top-0 bg-bggray rounded-[62px] w-[100%]">
                                <input type="text" name="promocode" id="promocode" placeholder="Add promo code"
                                    class="font-satoshiregular rounded-[62px] text-[14px] lg:text-[16px] py-[12px] pr-[16px] pl-[46px]">
                                <span class="absolute top-[14px] left-[16px]">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M19.2305 10.4047L11.4711 2.64532C11.3264 2.4997 11.1543 2.38424 10.9647 2.30565C10.775 2.22707 10.5717 2.18691 10.3664 2.18751H3.12501C2.87637 2.18751 2.63791 2.28628 2.46209 2.46209C2.28628 2.63791 2.18751 2.87637 2.18751 3.12501V10.3664C2.18691 10.5717 2.22707 10.775 2.30565 10.9647C2.38424 11.1543 2.4997 11.3264 2.64532 11.4711L10.4047 19.2305C10.6977 19.5234 11.0951 19.688 11.5094 19.688C11.9237 19.688 12.3211 19.5234 12.6141 19.2305L19.2305 12.6141C19.5234 12.3211 19.688 11.9237 19.688 11.5094C19.688 11.0951 19.5234 10.6977 19.2305 10.4047ZM11.5094 17.6836L4.06251 10.2344V4.06251H10.2344L17.6813 11.5094L11.5094 17.6836ZM7.81251 6.56251C7.81251 6.80973 7.7392 7.05141 7.60184 7.25697C7.46449 7.46253 7.26927 7.62275 7.04086 7.71736C6.81245 7.81197 6.56112 7.83672 6.31864 7.78849C6.07617 7.74026 5.85344 7.62121 5.67862 7.44639C5.50381 7.27157 5.38476 7.04885 5.33652 6.80637C5.28829 6.56389 5.31305 6.31256 5.40766 6.08415C5.50227 5.85574 5.66248 5.66052 5.86804 5.52317C6.07361 5.38582 6.31528 5.31251 6.56251 5.31251C6.89403 5.31251 7.21197 5.4442 7.44639 5.67862C7.68081 5.91304 7.81251 6.23099 7.81251 6.56251Z"
                                            fill="black" fill-opacity="0.4" />
                                    </svg>
                                </span>
                            </div>
                            <div>
                                <button
                                    class="font-satoshimedium text-[14px] lg:text-[16px] text-[#FFFFFF] bg-[#000000] opacity-[100%] rounded-[62px] py-[12px] px-[16px] lg:py-[16px] lg:px-[29px]">
                                    Apply
                                </button>
                            </div>
                        </div>
                        <div class="w-[100%] text-center">
                            <button onclick="checkout()"
                                class="font-satoshimedium  checkout_btn flex items-center gap-[12px] justify-center text-center w-[100%] font-medium text-[14px] lg:text-[16px] text-[#FFFFFF] bg-[#000000] opacity-[100%] rounded-[62px] py-[16px] px-[54px] lg:py-[16px] lg:px-[20px]">
                                Go to Checkout
                                <span>
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M11.9133 3.71169L17.5383 9.33669C17.6257 9.42379 17.695 9.52728 17.7423 9.64124C17.7897 9.75519 17.814 9.87737 17.814 10.0008C17.814 10.1241 17.7897 10.2463 17.7423 10.3603C17.695 10.4742 17.6257 10.5777 17.5383 10.6648L11.9133 16.2898C11.7372 16.4659 11.4983 16.5649 11.2492 16.5649C11.0001 16.5649 10.7613 16.4659 10.5852 16.2898C10.409 16.1137 10.3101 15.8748 10.3101 15.6258C10.3101 15.3767 10.409 15.1378 10.5852 14.9617L14.6094 10.9375L3.125 10.9375C2.87636 10.9375 2.6379 10.8387 2.46209 10.6629C2.28627 10.4871 2.1875 10.2486 2.1875 9.99997C2.1875 9.75133 2.28627 9.51288 2.46209 9.33706C2.6379 9.16125 2.87636 9.06247 3.125 9.06247L14.6094 9.06247L10.5844 5.03826C10.4083 4.86213 10.3093 4.62326 10.3093 4.37419C10.3093 4.12512 10.4083 3.88625 10.5844 3.71013C10.7605 3.53401 10.9994 3.43506 11.2484 3.43506C11.4975 3.43506 11.7364 3.53401 11.9125 3.71013L11.9133 3.71169Z"
                                            fill="white" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <!-- footer -->
    <footer class="footer bg-bggray lg:px-[50px] 2xl:px-[100px]">
        <script>
            fetch("../../components/footer.html")
                .then(res => res.text())
                .then(data => {
                    var footer_section = document.querySelector(".footer");
                    footer_section.innerHTML = data;
                })
        </script>

    </footer>
    <script src="./cartpage.js">

    </script>
    <script src="../../assets/swiper-11.2.8/package/swiper-bundle.min.js"></script>



    <!-- Notification checkout -->
    <div class="notification_checkout  fixed hidden  top-0 w-[100%]   justify-between items-center bg-black/65 px-[16px]">
        <!-- This is an example component -->
        <div class="flex h-screen w-[100%]">
            <div class="m-auto">
                <div class="bg-white rounded-lg border-gray-300 border p-3 shadow-lg">
                    <div class="flex flex-row ">
                        <div class="px-2 lg:py-[15px]">
                            <svg width="24" height="24" viewBox="0 0 1792 1792" fill="#44C997"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M1299 813l-422 422q-19 19-45 19t-45-19l-294-294q-19-19-19-45t19-45l102-102q19-19 45-19t45 19l147 147 275-275q19-19 45-19t45 19l102 102q19 19 19 45t-19 45zm141 83q0-148-73-273t-198-198-273-73-273 73-198 198-73 273 73 273 198 198 273 73 273-73 198-198 73-273zm224 0q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z" />
                            </svg>
                        </div>
                        <div class="ml-2 mr-6 flex flex-col gap-[12px] lg:gap-[20px] lg:py-[15px]" >
                            <span class="font-semibold  text-[15px] lg:text-[20px] leading-[22px] ">
                                <span class="border-b-[1px] border-black/10 pb-[4px]"> Customer:</span>
                                <span class="owner_name_cart_page"></span>

                            </span>

                            <span
                                class="font-semibold  text-[15px] lg:text-[20px] leading-[22px] ">
                             <span  class="border-b-[1px] border-black/10 pb-[4px]">Orders Placed :</span>
                                <span class="cart_orders_notification"></span>
                            
                            </span>
                            <span
                                class="block  font-satoshiregular  text-[14px] lg:text-[15px] leading-[22px]  text-[#000000] opacity-[60%] ">Thankyou
                                For Experiencing Our Products. </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
