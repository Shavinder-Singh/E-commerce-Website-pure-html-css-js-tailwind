<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./assets/swiper-11.2.8/package/swiper-bundle.min.css" />


  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #333;

      width: 1200px !important;
      /* custom width */
      height: 200px !important;
      /* custom height */

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
  <script src="./assets/swiper-11.2.8/package/swiper-bundle.min.js"></script>


  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        type: "custom",
        renderCustom: function (swiper, current, total) {
          let html = "";

          // Previous button
          if (current > 1) {
            html += `<span class="page-nav" data-index="${current - 1}" style="margin-right:8px; cursor:pointer;">←</span>`;
          }

          // Page numbers
          for (let i = 1; i <= total; i++) {
            if (i <= 3 || i >= total - 2) {
              html += `<span class="page-num" data-index="${i}" style="margin:0 5px; cursor:pointer; ${i == current ? 'font-weight:bold;' : ''}">${i}</span>`;
            } else if (i === 4 && current < total - 3) {
              html += `<span style="margin:0 5px;">...</span>`;
            } else if (i === total - 3 && current > 4) {
              html += `<span style="margin:0 5px;">...</span>`;
            }
          }

          // Next button
          if (current < total) {
            html += `<span class="page-nav" data-index="${current + 1}" style="margin-left:8px; cursor:pointer;">→</span>`;
          }

          return html;
        },
      },
    });

    // Click to jump to page
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("page-num") || e.target.classList.contains("page-nav")) {
        const index = Number(e.target.dataset.index);
        swiper.slideTo(index - 1);
      }
    });
  </script>

</body>

</html>
